<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta dir="ltr">
<meta lang="tr">
<title>BlogTR - Static Blog Website</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body{
    max-width:1000px;
    background: #22a6b3;
    background: linear-gradient(to bottom, #B721FF, #2AF598, #fec051, #FEE140, #FA709A);
    background-size: 100%;
    background-repeat: no-repeat;
    position: relative;
    margin:0 auto 0 auto;
    padding: 0;
    line-height: normal;
    }
</style>
<body>
<div id="site-container" class="w3-container">
  <div id="site-header" class="w3-cell-row w3-white" style="margin-bottom:16px;">
    <div class="site-logo w3-col l4" style="padding: 8px 16px;"><a href="//blogtr.ml">BlogTR</a></div>
    <div class="site-nav w3-bar w3-col l8 w3-white">
      <a href="" class="w3-bar-item w3-button w3-hover-blue w3-hide-small" style="width:25%">Başlangıç</a>
      <a href="" class="w3-bar-item w3-button w3-hover-blue w3-hide-small" style="width:25%">Hakkımda</a>
      <a href="" class="w3-bar-item w3-button w3-hover-blue w3-hide-small" style="width:25%">Ulaşım</a>
      <a href="" class="w3-bar-item w3-button w3-hover-blue w3-hide-small" style="width:25%">Harita</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
      <div id="mobileNav" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
        <a href="//blogtr.ml" class="w3-bar-item w3-button w3-hover-blue">Başlangıç</a>
        <a href="" class="w3-bar-item w3-button w3-hover-blue">Hakkımda</a>
        <a href="" class="w3-bar-item w3-button w3-hover-blue">Ulaşım</a>
        <a href="" class="w3-bar-item w3-button w3-hover-blue">Harita</a>
      </div>
      <script>
      function myFunction() {
        var x = document.getElementById("mobileNav");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
      </script>
    </div><!--site-nav-->
  </div><!--site-header -->
  <div id="site-content">
    <div class="main-content w3-container w3-col l12 w3-light-blue" style="margin-top:16px;">
      <div class="post w3-col l6 m6 s10 w3-margin-top">
       <div class="w3-margin w3-white">
      <article>
        <div class="post-image">
          <img class="w3-image" src="https://i.postimg.cc/nzNbn9mT/cakmak-ates.jpg" alt="" />
        </div>
        <div class="post-title"><h2>Yakında...</h2></div>
        <div class="post-content">
          <p>Blog yakında sizlerle.</p>
        </div>
      </article>
          </div>
      </div>
      <div class="post w3-col l6 m6 s10 w3-margin-top">
       <div class="w3-margin w3-white">
      <article>
        <div class="post-image">
          <img class="w3-image" src="https://i.postimg.cc/nzNbn9mT/cakmak-ates.jpg" alt="" />
        </div>
        <div class="post-title"><h2>Yakında...</h2></div>
        <div class="post-content">
          <p>Blog yakında sizlerle.</p>
        </div>
      </article>
          </div>
      </div>
    </div>
    <div class="main-aside w3-container w3-col l12" style="margin-bottom:16px;">
    </div>
  </div><!--site-content -->
  <div id="site-footer" class="w3-cell-row w3-white w3-padding" style="margin-top:16px;">
   <div class="copyright w3-center">Bu sayfa <a href="">Cihan Eken</a> tarafından <a href="">Github</a> üzerinde yayınlanmıştır.</div>
  </div><!--site-footer -->
</div><!--site-container -->
</body>
</html>
